<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Turing Teachers Tussle</title>
    <link href="./styles.css" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="player-side">
      <div class="human-info">
        <p class="emoji">ðŸ¥¶</p>
        <h2>You</h2>
        <h4 id="humanWins">Wins: 0</h4>
      </div>
      <button class="change-game-button hidden" id="changeGame">Change Game Type</button>
      <!-- <img class="logo" src="./assets/turingLogo.png" alt="Turing Logo"> -->
    </section>
    <main>
      <header>
        <section class="title">
          <h1>Turing Teachers Tussle</h1>
          <h2>Unlock Your Potential</h2>
        </section>
      </header>
      <section class="choose-game">
        <button class="game-type classic" id="classic">
          <h3>CLASSIC MODE</h3>
          <ul>
            <p>Rules:</p>
            <li>Kimberly whacks Willther</li>
            <li>Willther tricks Weff</li>
            <li>Weff whiffs Kimberly</li>
          </ul>
        </button>
        <button class="game-type variation" id="variation">
          <h3>VARIATION MODE</h3>
          <ul>
            <p>Rules:</p>
            <li>Keff lectures Student/Kimberly</li>
            <li>Student enlightens Kimberly/Willther</li>
            <li>Kimberly whacks Willther/Weff</li>
            <li>Willther tricks Weff/Keff</li>
            <li>Weff whiffs Keff/Student</li>
          </ul>
        </button>
      </section>
      <section class="game-board hidden">
      </section>
      <section class="game-board-results hidden">
        <section class="player-choice" id="p1-choice">
          <p>Your Choice</p>
        </section>
        <section class="player-choice" id="p2-choice">
          <p>Computer Choice</p>
        </section>
      </section>
    </main>
    <section class="computer-side">
      <div class="computer-info">
        <p class="emoji">ðŸ–¨</p>
        <h2>Computer</h2>
        <h4 id="computerWins">Wins: 0</h4>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
