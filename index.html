<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link href="./styles.css" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="player-side">
      <div>
        <p class="emoji">ðŸ¥¶</p>
        <h2>Human</h2>
        <h4 id="humanWins">Wins: 0</h4>
      </div>
    </section>
    <main>
      <header>
        <section class="title">
          <h1>Heathill, Keather, Wayla</h1>
          <h2>Choose your game</h2>
        </section>
      </header>
      <section class="choose-game">
        <button class="game-type" id="classicModeButton">
          <h3>CLASSIC</h3>
          <p>Rock > Scissors</p>
          <p>Scissors > Paper</p>
          <p>Paper > Rock</p>
        </button>
        <button class="game-type" id="variationMode">
          <h3>SPICY</h3>
          <p>Banana</p>
          <p>Banana</p>
          <p>Banana</p>
        </button>
      </section>
      <section class="classic-mode hidden">
        <figure id="3">
          <img src="./assets/wayla.jpg" alt="will + kayla">
          <figcaption>Wayla</figcaption>
        </figure>
        <figure id="2">
          <img src="./assets/heathill.jpg" alt="heather + will">
          <figcaption>Heathill</figcaption>
        </figure>
        <figure id="1">
          <img src="./assets/keather.jpg" alt="kayla + heather">
          <figcaption>Keather</figcaption>
        </figure>
      </section>
      <section class="classic-mode-results hidden">
        <section class="player-choice" id="p1-choice">
          <p>Player 1 Choice</p>
        </section>
        <section class="player-choice" id="p2-choice">
          <p>Player 2 Choice</p>
        </section>
      </section>
      <section class="variation-mode hidden">
      </section>
    </main>
    <section class="computer-side">
      <div>
        <p class="emoji">ðŸ–¨</p>
        <h2>Computer</h2>
        <h4 id="computerWins">Wins: 0</h4>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
